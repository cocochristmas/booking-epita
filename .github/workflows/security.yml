name: Daily Security Pipeline

on:
  schedule:
    - cron: "0 0 * * *" # Exécution quotidienne à minuit
  workflow_dispatch: # Permet l'exécution manuelle

jobs:
  dependencies-analysis:
    name: Dependencies Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Analyse OSV avec sortie SARIF
      - name: Run OSV Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v2.0.2
        with:
          scan-args: |-
            --format=sarif \
            --output=osv-results.sarif \
            ./app

      # Upload du rapport SARIF
      - name: Upload OSV SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv-results.sarif
          category: osv-scanner

  source-code-analysis:
    name: Source Code Analysis
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Analyse Semgrep
      - name: Run Semgrep Analysis
        run: |
          semgrep scan --sarif --config "p/java" \
            --output semgrep-results.sarif

      # Upload du rapport SARIF
      - name: Upload Semgrep SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
